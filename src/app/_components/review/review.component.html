<div class="container margin_30" style="margin-bottom: 70px;">
    <div class="main_title">
        <h2>What <span>customers </span>says</h2>
       
    </div>

    <div class="container">
        <div class="row blog slide-stopper">
            <div class="col-md-12">
                <div id="blogCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li *ngFor="let dot of reviewList;first as isFirst;let i = index" [class.active]="isFirst"
                            data-target="#blogCarousel" attr.data-slide-to="{{i}}" class="" style="
                        border: 3px solid #888;
                        border-radius: 50%;
                        width: 12px;
                        height: 12px;"></li>
                    </ol>

                    <!-- Carousel items -->
                    <div class="carousel-inner">

                        <div [class.active]="isFirst" *ngFor="let item of reviewList;first as isFirst"
                            class="carousel-item">
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-0">
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12">
                                    <div class="review_strip">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row review-flag">
                                                    <img src="{{item.flag}}" />
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="row">
                                                    <h4>{{item.name}}</h4>
                                                    <span><i>{{item.place}}</i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <p>
                                            <b>"</b>
                                            {{item.description}}
                                            <b>"</b>
                                        </p>
                                        <div class="rating">
                                            <img src="../../../assets/img/review/ink-pen.jpg" class="ink-pen ink-anime">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-0">
                                </div>
                            </div>
                            <!--.row-->
                        </div>
                        <!--.item-->
                    </div>
                    <!--.carousel-inner-->
                </div>
                <!--.Carousel-->
            </div>
        </div>
    </div>
</div>
